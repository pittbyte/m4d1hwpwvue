<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .has_required {
            text-decoration: line-through;
            color: #689868
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 my-5">
                    <password-helper inline-template>
                        <div class="form-group m-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" v-model="password">
                            <small id="passwordHelp" class="form=text text-muted">Password should container
                                <span :class="has_minimum_length ? 'has_required' : ''">at least 8 characters</span>,
                                <span :class="has_lowercase ? 'has_required' : ''">one lowercase letter</span>,
                                <span :class="has_minimum_length ? 'has_required' : ''">one uppercase letter</span>,
                                <span :class="has_minimum_length ? 'has_required' : ''">one number</span>,
                                <span :class="has_minimum_length ? 'has_required' : ''">one special character.</span>
                                

                            </small>
                        </div>
                    </password-helper>
                </div>
            </div>
        </div>
    </div>
    <script>
        Vue.component('password-helper', {
            data() {
                return {
                    password: '',
                    has_minimum_length: false,
                    has_number: false,
                    has_lowercase: false,
                    has_uppercase: false,
                    has_special: false,
                }

            },
            watch: {
            password(){
                this.has_minimum_length = (this.password.length > 8);
                this.has_number = /\d/.test(this.password);
                this.has_lowercase = /[a-z]/.test(this.password);
                this.has_uppercase = /[A-Z]/.test(this.password);
                this.has_special = /[!@#\$%\^\&*\)\(+=.-]/.test(this.password);
            }

            }
        });

        var app = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
